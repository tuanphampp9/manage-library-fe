<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Thư viện của bạn</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Khu vực quản lý" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/library/list-library">Thư viện</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/category/list-category">Thể loại</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/author/list-author">Tác giả</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Các biểu mẫu" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/library/add-library">Thêm thư viện</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/category/add-category">Thêm thể loại</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/author/add-author">Thêm tác giả</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
